<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AEROAL - Покупка билетов</title>
    <style>
        body { background-color: #f4f4f4; color: black; font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header { background-color: #004d1c; color: white; padding: 15px; text-align: center; font-size: 24px; }
        nav { background-color: #003d1c; padding: 10px; text-align: center; }
        nav a { color: white; text-decoration: none; margin: 15px; font-size: 18px; }
        .container { width: 80%; margin: auto; padding: 20px; }
        .purchase-box { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); text-align: center; }
        .purchase-header { font-size: 22px; font-weight: bold; margin-bottom: 10px; }
        .button { background-color: #004d1c; color: white; padding: 10px 15px; border: none; cursor: pointer; border-radius: 5px; font-size: 16px; display: inline-block; margin: 10px; text-decoration: none; }
        .button:hover { background-color: #003d1c; }
        .select-class { margin: 20px 0; }
    </style>
</head>
<body>
    <header><h1><img src="A.png" alt="Логотип" height="40"> AEROAL</h1></header>
    <nav>
        <a href="index.html">Главная</a> |
        <a href="flights.html">Рейсы</a> |
        <a href="fleet.html">Флот</a> |
        <a href="checkin.html">Регистрация</a> |
        <a href="purchase.html">Купить билет</a>
    </nav>
    <div class="container">
        <div class="purchase-box">
            <div class="purchase-header">Покупка билетов</div>
            <p>Выберите класс обслуживания:</p>
            <div class="select-class">
                <select id="classSelect" onchange="updatePaymentLink()">
                    <option value="economy">Эконом</option>
                    <option value="comfort">Комфорт</option>
                    <option value="business">Бизнес</option>
                    <option value="first">Первый класс</option>
                </select>
            </div>
            <div id="paymentLinkContainer">
                <a href="https://book.stripe.com/test_aEU9Ct0Tp6FvcTu5kk" class="button" target="_blank" id="paymentLink">Оплатить через Stripe</a>
                <br>
                <a href="https://www.roblox.com/share?code=b9f9b5b20f48154d81aad60389c79fa6&type=ExperienceDetails&stamp=1742230000827" class="button" target="_blank" id="parcelLink">Оплатить через Parcel</a>
            </div>
        </div>
    </div>

    <script>
        function updatePaymentLink() {
            const classSelect = document.getElementById('classSelect');
            const selectedClass = classSelect.value;
            const paymentLink = document.getElementById('paymentLink');
            const parcelLink = document.getElementById('parcelLink');
            
            // Ссылка для каждого класса
            let stripeLink = "";
            let parcelLinkURL = "";
            
            switch (selectedClass) {
                case 'economy':
                    stripeLink = "https://book.stripe.com/test_aEU9Ct0Tp6FvcTu5kk"; // Ссылка для Эконом
                    parcelLinkURL = "https://www.roblox.com/share?code=b9f9b5b20f48154d81aad60389c79fa6&type=ExperienceDetails&stamp=1742230000827"; // Ссылка для Эконом через Parcel
                    break;
                case 'comfort':
                    stripeLink = "https://book.stripe.com/test_aEU9Ct0Tp6FvcTu5kk"; // Ссылка для Комфорт
                    parcelLinkURL = "https://www.roblox.com/share?code=b9f9b5b20f48154d81aad60389c79fa6&type=ExperienceDetails&stamp=1742230000827"; // Ссылка для Комфорт через Parcel
                    break;
                case 'business':
                    stripeLink = "https://book.stripe.com/test_aEU9Ct0Tp6FvcTu5kk"; // Ссылка для Бизнес
                    parcelLinkURL = "https://www.roblox.com/share?code=b9f9b5b20f48154d81aad60389c79fa6&type=ExperienceDetails&stamp=1742230000827"; // Ссылка для Бизнес через Parcel
                    break;
                case 'first':
                    stripeLink = "https://book.stripe.com/test_aEU9Ct0Tp6FvcTu5kk"; // Ссылка для Первый класс
                    parcelLinkURL = "https://www.roblox.com/share?code=b9f9b5b20f48154d81aad60389c79fa6&type=ExperienceDetails&stamp=1742230000827"; // Ссылка для Первый класс через Parcel
                    break;
                default:
                    stripeLink = "https://book.stripe.com/test_aEU9Ct0Tp6FvcTu5kk"; // По умолчанию
                    parcelLinkURL = "https://www.roblox.com/share?code=b9f9b5b20f48154d81aad60389c79fa6&type=ExperienceDetails&stamp=1742230000827"; // По умолчанию
                    break;
            }

            // Обновляем ссылки для оплаты
            paymentLink.href = stripeLink;
            parcelLink.href = parcelLinkURL;
        }
    </script>
</body>
</html>
