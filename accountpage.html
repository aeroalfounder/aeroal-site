<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AEROAL - Личный кабинет</title>
    <style>
        body { background-color: #004d1c; color: white; font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header { background-color: #003d14; padding: 15px; text-align: center; font-size: 24px; }
        nav { background-color: #002b10; padding: 10px; text-align: center; }
        nav a { color: white; text-decoration: none; margin: 15px; font-size: 18px; }
        .container { width: 80%; margin: auto; padding: 20px; display: flex; }
        .sidebar { width: 30%; background: white; color: black; padding: 20px; border-radius: 10px; }
        .sidebar h3 { color: #004d1c; }
        .main-content { width: 70%; padding-left: 20px; }
        .account-box { background: white; color: black; padding: 20px; border-radius: 10px; }
        .account-header { font-size: 22px; font-weight: bold; margin-bottom: 10px; color: #004d1c; }
        .tabs { display: flex; background: #003d14; border-radius: 10px; overflow: hidden; }
        .tab { flex: 1; padding: 10px; text-align: center; cursor: pointer; color: white; }
        .tab.active { background: white; color: #003d14; }
        .button { background-color: #004d1c; color: white; padding: 10px 15px; border: none; cursor: pointer; border-radius: 5px; font-size: 16px; display: block; margin-top: 10px; text-align: center; text-decoration: none; }
        .button:hover { background-color: #003d14; }
    </style>
</head>
<body>
    <header><h1><img src="A.png" alt="Логотип" height="40"> AEROAL</h1></header>
    <nav>
        <a href="index.html">Главная</a> |
        <a href="flights.html">Рейсы</a> |
        <a href="fleet.html">Флот</a> |
        <a href="checkin.html">Регистрация</a> |
        <a href="purchase.html">Купить билет</a>
    </nav>
    <div class="container">
        <div class="sidebar">
            <h3>User</h3>
            <p>Участник программы</p>
            <p>Номер участника: <strong id="participant-number"></strong></p>
        </div>
        <div class="main-content">
            <div class="account-box">
                <div class="account-header">Личный кабинет</div>
                <div class="tabs">
                    <div class="tab active">Онлайн-сервисы</div>
                    <div class="tab">Мой счёт</div>
                    <div class="tab">Мой профиль</div>
                </div>
                <div class="account-content">
                    <p>Бронирования не найдены</p>
                    <a href="#" class="button">Добавить бронирование</a>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById("participant-number").innerText = Math.floor(1000000000 + Math.random() * 9000000000);
    </script>
</body>
</html>
