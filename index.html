<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AEROAL - Авиакомпания Roblox</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #0073e6, #00c6ff);
            color: white;
        }
        header {
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 15px;
            font-weight: bold;
            transition: 0.3s;
        }
        nav a:hover {
            color: yellow;
        }
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            background: white;
            color: black;
        }
        th, td {
            padding: 10px;
            border: 1px solid black;
        }
        button {
            padding: 10px;
            background: yellow;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: orange;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<header>
    <h1>AEROAL Airlines</h1>
    <nav>
        <a href="#flights">Рейсы</a>
        <a href="#booking">Билеты</a>
        <a href="#account">Личный кабинет</a>
    </nav>
</header>

<!-- Блок регистрации и входа -->
<section id="account">
    <h2>Личный кабинет</h2>
    <div id="authForms">
        <h3>Регистрация</h3>
        <input type="text" id="regNick" placeholder="Ваш ник">
        <input type="password" id="regPass" placeholder="Пароль">
        <button onclick="register()">Зарегистрироваться</button>

        <h3>Вход</h3>
        <input type="text" id="loginNick" placeholder="Ваш ник">
        <input type="password" id="loginPass" placeholder="Пароль">
        <button onclick="login()">Войти</button>
    </div>

    <div id="userPanel" class="hidden">
        <h3>Добро пожаловать, <span id="userNick"></span>!</h3>
        <p>Ваши билеты:</p>
        <ul id="userTickets"></ul>
        <button onclick="logout()">Выйти</button>
    </div>
</section>

<!-- Секция расписания -->
<section id="flights">
    <h2>Расписание рейсов</h2>
    <table id="flightsTable">
        <tr>
            <th>Рейс</th>
            <th>Город вылета</th>
            <th>Город прибытия</th>
            <th>Время</th>
            <th>Самолет</th>
        </tr>
    </table>

    <div id="adminPanel" class="hidden">
        <h3>Добавить рейс</h3>
        <input type="text" id="flightId" placeholder="Номер рейса">
        <input type="text" id="fromCity" placeholder="Город вылета">
        <input type="text" id="toCity" placeholder="Город прибытия">
        <input type="text" id="flightTime" placeholder="Время">
        <input type="text" id="planeType" placeholder="Самолет">
        <button onclick="addFlight()">Добавить рейс</button>
    </div>

    <button onclick="adminLogin()">Вход для владельца</button>
</section>

<!-- Секция покупки билетов -->
<section id="booking">
    <h2>Покупка билетов</h2>
    <input type="text" id="flightToBook" placeholder="Номер рейса">
    <button onclick="buyTicket()">Купить билет</button>
</section>

<script>
    let flights = JSON.parse(localStorage.getItem("flights")) || [];

    function loadFlights() {
        const table = document.getElementById("flightsTable");
        table.innerHTML = `
            <tr>
                <th>Рейс</th>
                <th>Город вылета</th>
                <th>Город прибытия</th>
                <th>Время</th>
                <th>Самолет</th>
            </tr>
        `;
        flights.forEach(flight => {
            const row = `<tr>
                <td>${flight.id}</td>
                <td>${flight.from}</td>
                <td>${flight.to}</td>
                <td>${flight.time}</td>
                <td>${flight.plane}</td>
            </tr>`;
            table.innerHTML += row;
        });
    }

    function adminLogin() {
        const password = prompt("Введите пароль владельца:");
        if (password === "1234") {
            document.getElementById("adminPanel").classList.remove("hidden");
        } else {
            alert("Неверный пароль!");
        }
    }

    function addFlight() {
        const flight = {
            id: document.getElementById("flightId").value,
            from: document.getElementById("fromCity").value,
            to: document.getElementById("toCity").value,
            time: document.getElementById("flightTime").value,
            plane: document.getElementById("planeType").value
        };
        flights.push(flight);
        localStorage.setItem("flights", JSON.stringify(flights));
        loadFlights();
    }

    function register() {
        localStorage.setItem(document.getElementById("regNick").value, document.getElementById("regPass").value);
        alert("Регистрация успешна!");
    }

    function login() {
        let nick = document.getElementById("loginNick").value;
        if (localStorage.getItem(nick)) {
            localStorage.setItem("currentUser", nick);
            document.getElementById("userNick").innerText = nick;
            document.getElementById("authForms").classList.add("hidden");
            document.getElementById("userPanel").classList.remove("hidden");
        } else {
            alert("Неверные данные!");
        }
    }

    loadFlights();
</script>

</body>
</html>
