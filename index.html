<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AEROAL - Главная</title>
    <style>
        body {
            background: linear-gradient(to bottom, #0b3707, #ffffff);
            color: #000;
            font-family: 'SF Pro', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        header img {
            height: 50px;
            margin-right: 15px;
        }
        header h1 {
            font-family: Impact, sans-serif;
            margin: 0;
            color: #0b3707;
        }
        nav {
            display: flex;
            justify-content: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }
        nav a {
            color: #0b3707;
            text-decoration: none;
            margin: 15px;
            font-size: 18px;
            transition: 0.3s;
        }
        nav a:hover {
            color: #00aa55;
        }
        .container {
            text-align: center;
            padding: 40px;
        }
        .search-box {
            background: white;
            color: black;
            padding: 20px;
            border-radius: 20px;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }
        select, input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        #searchResult {
            font-size: 20px;
            color: #0b3707;
            margin-bottom: 20px;
        }
        .payment-options {
            display: none;
            margin-top: 20px;
        }
        .payment-options h3 {
            margin-bottom: 10px;
        }
        .payment-buttons img {
            height: 40px;
            margin: 0 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .payment-buttons img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <header>
        <img src="A.png" alt="Логотип AEROAL">
        <h1>AEROAL</h1>
    </header>
    <nav>
        <a href="flights.html">Рейсы</a>
        <a href="fleet.html">Флот</a>
        <a href="checkin.html">Регистрация</a>
        <a href="purchase.html">Купить билет</a>
    </nav>
    <div class="container">
        <h2>Поиск рейсов</h2>
        <div class="search-box">
            <select id="from">
                <option>Москва (SVO)</option>
                <option>Санкт-Петербург (LED)</option>
                <option>Анталья (AYT)</option>
                <option>Стамбул (IST)</option>
                <option>Бангкок (BKK)</option>
                <option>Хельсинки (HEL)</option>
                <option>Майами (MIA)</option>
                <option>Шанхай (PVG)</option>
                <option>Дубай (DXB)</option>
                <option>Мадрид (MAD)</option>
            </select>
            <select id="to">
                <option>Москва (SVO)</option>
                <option>Санкт-Петербург (LED)</option>
                <option>Анталья (AYT)</option>
                <option>Стамбул (IST)</option>
                <option>Бангкок (BKK)</option>
                <option>Хельсинки (HEL)</option>
                <option>Майами (MIA)</option>
                <option>Шанхай (PVG)</option>
                <option>Дубай (DXB)</option>
                <option>Мадрид (MAD)</option>
            </select>
            <input type="date" id="date">
            <button onclick="searchFlight()">Найти рейс</button>
        </div>
        <h3 id="searchResult"></h3>

        <div class="payment-options" id="paymentOptions">
            <h3>Выберите способ оплаты</h3>
            <div class="payment-buttons">
                <img src="usd.png" alt="$" onclick="redirectPayment('usd')">
                <img src="robux.png" alt="R$" onclick="redirectPayment('robux')">
                <img src="rub.png" alt="₽" onclick="redirectPayment('rub')">
                <img src="eur.png" alt="€" onclick="redirectPayment('eur')">
                <img src="yuan.png" alt="¥" onclick="redirectPayment('yen')">
            </div>
            <p id="paymentStatus"></p>
        </div>
    </div>
    <script>
        function searchFlight() {
            const from = document.getElementById("from").value;
            const to = document.getElementById("to").value;
            const date = document.getElementById("date").value;
            const result = document.getElementById("searchResult");
            const payment = document.getElementById("paymentOptions");

            if (date) {
                result.innerText = `✅ Рейс: ${from} → ${to} на ${date}`;
                payment.style.display = 'block';
            } else {
                result.innerText = "❌ Выберите дату!";
                payment.style.display = 'none';
            }
        }

        function redirectPayment(currency) {
            document.getElementById("paymentStatus").innerText = "Checking for payment information...";
            // Здесь вставить ссылки на реальные платёжные платформы по валюте
            setTimeout(() => {
                window.location.href = {
                    usd: 'https://example.com/pay-usd',
                    robux: 'https://roblox.com/robux',
                    rub: 'https://example.com/pay-rub',
                    eur: 'https://example.com/pay-eur',
                    yuan: 'https://example.com/pay-yuan'
                }[currency];
            }, 1000);
        }
    </script>
</body>
</html>
