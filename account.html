<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body { background-color: #f4f4f4; color: black; font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header { background-color: #004d1c; color: white; padding: 15px; text-align: center; font-size: 24px; }
        nav { background-color: #003d14; padding: 10px; text-align: center; }
        nav a { color: white; text-decoration: none; margin: 15px; font-size: 18px; }
        .container { width: 80%; margin: auto; padding: 20px; }
        .profile-box { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .profile-header { font-size: 22px; font-weight: bold; margin-bottom: 10px; }
        .info { margin: 10px 0; }
        .button { background-color: #004d1c; color: white; padding: 10px 15px; border: none; cursor: pointer; border-radius: 5px; font-size: 16px; }
        .button:hover { background-color: #003d14; }
    </style>
</head>
<body>
    <header><h1><img src="A.png" alt="Логотип" height="40"> AEROAL</h1></header>
    <nav>
        <a href="index.html">Главная</a> |
        <a href="flights.html">Рейсы</a> |
        <a href="fleet.html">Флот</a> |
        <a href="checkin.html">Регистрация</a> |
        <a href="purchase.html">Купить билет</a>
    </nav>
    <div class="container">
        <div class="profile-box">
            <div class="profile-header">Личный кабинет</div>
            <div class="info"><strong>Имя:</strong> user</div>
            <div class="info"><strong>Номер участника:</strong> <span id="member-id"></span></div>
            <button class="button">Изменить данные</button>
            <button class="button">Выйти</button>
        </div>
    </div>
    <script>
        document.getElementById("member-id").innerText = Math.floor(100000000 + Math.random() * 900000000);
    </script>
